<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/style.css">
    <title>Peanut Butter Banna Smoothie </title>
</head>
<body>
    <div class="description">
        <div class="imgDiv">
            <img src="assests/smoothie.jpeg" alt="PeanutButter Banana Smoothie">
        </div>
        <div class="info">
            <p>Prep: 5 min</p>
            <p>Total: 5 min</p>
            <p>Servings: 4</p>

        </div>
    </div>

    <div class="ingredients">
        <h2>Ingredients</h2>
        <ul>
            <li>2 bananas, broken into chucks</li>
            <li>2 cups milk</li>
            <li>1/2 cup peanut butter</li>
            <li>Honey - to taste</li>
            <li>2 cups ice cubes</li>
        </ul>
    </div>

    <div class="steps">
        <h2>Steps</h2>
        <ol>
            <li>Place bananas, milk, peanut butter, honey, and 
                ice cubes in a blender; blend until smooth, about 
                30 seconds.</li>
        </ol>
    </div>
</body>
</html>
